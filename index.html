<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellaris Market Game</title>
  </head>
  <body>
    <h1>Market</h1>
    <div id="marketScreen">
      <div id="resourcesSpace">
        <h2>Select a resource</h2>
        <div id="resources">
          <div id="energy" class="resource">
            <img src="/Images/Energy.png" />
            <p></p>
          </div>
          <div id="mineral" class="resource">
            <img src="/Images/Mineral.png" />
            <p></p>
          </div>
          <div id="food" class="resource">
            <img src="/Images/Food.png" />
            <p></p>
          </div>
          <div id="alloy" class="resource">
            <img src="/Images/Alloy.png" />
            <p></p>
          </div>
          <div id="consumerGoods" class="resource">
            <img src="/Images/ConsumerGood.png" />
            <p></p>
          </div>
        </div>
      </div>
      <div id="instantBuySell"></div>
    </div>
  </body>
</html>
